<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Game</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://images.rbxcdn.com/7bba321f4d8328683d6e59487ce514eb">
    <link rel="stylesheet" href="./studioHistoryTemplate.css">
</head>
<body>
    <ul id="title">
        <li id="logo">
            <button id="logo_button" onclick="window.open('https://www.roblox.com/home', '_blank')">
                <img id="logo_img" src="https://images.rbxcdn.com/b3265c712cb9adef3d30b52a1711e387-roblox_logo_light_08292022.svg" alt="roblox logo">
            </button>
        </li>
        <li class="fake_tab">Home</li>
        <li class="fake_tab">Charts</li>
        <li class="fake_tab">Marketplace</li>
        <li class="fake_tab">Create</li>
        <li id="fake_search_bar">
            <img id="search_icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/800px-Magnifying_glass_icon.svg.png" alt="search icon">
            <p class="single_line" id="game_name">Search</p>
        </li>
    </ul>
    <div id="main">
        <div id="game1">
            <p id="game_title1"></p>
            <img id="gameplay1_img" src="" alt="screenshot of gameplay">
            <button id="play_button1">
                <img id="play_button_img"src="https://cdn-icons-png.flaticon.com/512/9974/9974136.png " alt="play button">
            </button>
        </div>
        <div id="game2">
            <p id="game_title2">Game</p>
            <img id="gameplay2_img" src="" alt="screenshot of gameplay">
            <button id="play_button2">
                <img id="play_button_img"src="https://cdn-icons-png.flaticon.com/512/9974/9974136.png " alt="play button">
            </button>
        </div>

        <div id="about">
            <p id="about_title"></p>
            <p id="about_description"></p>
        </div>
        <div id="importance">
            <p id="importance_title">Importance</p>
            <p id="importance_description"></p>
        </div>
    </div>
    <script src="./studioHistoryTemplateLoader.js"></script>
</body>
</html>
