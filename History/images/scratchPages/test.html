<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Game</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://scratch.mit.edu/favicon.ico">
    <link rel="stylesheet" href="./scratchGameTemplate.css">
</head>
<body>
    <header id="header">
        <ul id="title">
            <li id="scratch_icon">
                <button id="scratch_button" onclick="window.open('https://scratch.mit.edu/', '_blank')">
                    <img src="https://scratch.mit.edu/images/logo_sm.png">
                </button>
            </li>
            <li class="fake_tab single_line" id="first_tab">Create</li>
            <li class="fake_tab single_line">Explore</li>
            <li class="fake_tab single_line">Ideas</li>
            <li class="fake_tab single_line">About</li>
            <li id="fake_search_bar">
                <img id="fake_search" src="https://scratch.mit.edu/images/nav-search-glass.png">
                <p class="single_line" id="game_name">
                    Name of the game
                </p>
            </li>
            <li class="fake_button">
                <img class="fake_button_img" src="https://scratch.mit.edu/images/nav-notifications.png">
            </li>
            <li class="fake_button">
                <img class="fake_button_img" src="https://scratch.mit.edu/images/mystuff.png">
            </li>
            <li class="fake_profile">
                <img id="fake_profile_pic" src="https://uploads.scratch.mit.edu/get_image/user/41550185_32x32.png">
                <p class="single_line" id="fake_username">LES-CAM</p>
                <img id="fake_dropdown" src="https://scratch.mit.edu/images/dropdown.png">
            </li>
        </ul>
    </header>
</body>
</html>
